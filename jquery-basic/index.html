<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css\style.SCSS.css">
</head>
<body>
  <!-- jquery呼び出し -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="js\script.js" defer></script>
  <main>
    <h1>こんにちは</h1>
    <p>Hello World</p>
    <div></div>
    <li class="sampleText1">text1</li>
    <li class="sampleText2">text2</li>
    <li class="Sampletext3">text3</li>

    <form>
      <!-- 名前 -->
      <div>
        <span>名前：</span>
        <input type="text" name="username" required />
      </div>
      <!-- 性別 -->
      <div>
        <span>性別：</span>

        <label><input type="radio" name="gender" value="male" required>男</label>
        <input type="radio" name="gender" value="female">女
        <input type="radio" name="gender" value="other">その他
      </div>
      <!-- 血液型 -->
      <div>
        <span>血液型：</span>
        <select name="blood" required>
          <option value="a">A型</option>
          <option value="b">B型</option>
          <option value="o">O型</option>
          <option value="ab">AB型</option>
          <option value="unknown">不明</option>
        </select>
      </div>
      <!-- 趣味 -->
      <div>
        <span id="vacation">趣味(３つまで)：</span>
        <input type="checkbox" name="hobby" value="book" >読書
        <input type="checkbox" name="hobby" value="music">音楽
        <input type="checkbox" name="hobby" value="movie">映画
        <input type="checkbox" name="hobby" value="walk">散歩
      </div>
      <input type="button" id="check" value="check" disabled="true" />
    </form>

    <button>クリック</button>
  </main>
</body>
</html>
